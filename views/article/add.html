<%- include('../include/header.html'); -%>
    <div class="row justify-content-md-center">
        <div class="col-sm-6 col-sm-offet-3">
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">标题</label>
                    <input type="text" required class="form-control" value="<%=article.title%>" id="title" name="title"
                        aria-describedby="用户名">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">内容</label>
                    <textarea name="content" class="form-control" required id="content" cols="30"
                        rows="10"> <%=article.content%></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    <%- include('../include/footer.html'); -%>
