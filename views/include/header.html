<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%=title%>
    </title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
    <style>
        .avatar_img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">我的博客</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">首页</a>
                    </li>

                    <%if(user){%>

                        <li class="nav-item">
                            <a class="nav-link" href="/user/signout">退出</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/article/add">发表文章</a>
                        </li>
                        <%}else{%>

                            <li class="nav-item">
                                <a class="nav-link" href="/user/signin">登录</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/signup">注册</a>
                            </li>
                            <%}%>
                </ul>
                <%if(user){%>
                    <form class="d-flex" action="/" role="search" style="padding-right:10px">
                        <input class="form-control me-2" value="<%=keyword%>" type="search" placeholder="请输入关键字"
                            name="keyword">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="">
                                <img class="avatar_img" src="<%=user.avatar%>" alt="">
                                <%=user.username%>
                            </a></li>
                    </ul>
                    <%}%>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top:20px">
        <%if(success){%>
            <div class="alert alert-success">
                <%=success%>
            </div>
            <%}else if(error){%>
                <div class="alert alert-danger">
                    <%=error%>
                </div>
                <%}%>
